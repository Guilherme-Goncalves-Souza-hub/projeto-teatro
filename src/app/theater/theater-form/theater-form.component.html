<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Teatros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="theaterForm">
    <ion-list>
      <ion-item>
        <ion-input formControlName="name" labelPlacement="floating" label="Nome: " type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="image" labelPlacement="floating" label="Logo (URL)" type="url"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="phone" labelPlacement="floating" label="Telefone" [maskito]="phoneMask"
          [maskitoElement]="maskitoElement"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="email" labelPlacement="floating" label="Email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="adress" labelPlacement="floating" label="Endereço" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="foundation" labelPlacement="floating" label="Fundação" [maskito]="dateMask"
          [maskitoElement]="maskitoElement"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="capacity" labelPlacement="floating" label="Capacidade" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="website" labelPlacement="floating" label="Website" type="text"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [disabled]="theaterForm.invalid">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
