<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Atores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="actorForm">
    <ion-list>
      <ion-item>
        <ion-input formControlName="name" labelPlacement="floating" label="Nome: " type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="image" labelPlacement="floating" label="Logo (URL)" type="url"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="phone" labelPlacement="floating" label="Telefone" [maskito]="phoneMask" [maskitoElement]="maskitoElement" />
      </ion-item>
      <ion-item>
        <ion-input formControlName="birthDate" labelPlacement="floating" label="AniversÃ¡rio" [maskito]="dateMask"
          [maskitoElement]="maskitoElement" />
      </ion-item>
      <ion-item>
        <ion-input formControlName="email" labelPlacement="floating" label="Email" type="text" />
      </ion-item>
      <ion-item>
        <ion-input formControlName="gender" labelPlacement="floating" label="Genero" type="text" />
      </ion-item>
      <ion-item>
        <ion-input formControlName="biography" labelPlacement="floating" label="Biografia" type="text" />
      </ion-item>
    </ion-list>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [disabled]="actorForm.invalid">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
